name: üöÄ Mobile App CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - android
          - ios
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # ==========================================
  # üß™ QUALITY ASSURANCE & TESTING
  # ==========================================
  quality-check:
    name: üîç Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: üîß Install Dependencies
        working-directory: frontend
        run: |
          npm ci --prefer-offline --no-audit
          
      - name: üßπ Code Linting
        working-directory: frontend
        run: npm run lint

      - name: üèóÔ∏è Build Check
        working-directory: frontend
        run: npm run build:mobile

      - name: üì§ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/dist/
          retention-days: 7

  # ==========================================
  # üì± ANDROID BUILD & DEPLOYMENT
  # ==========================================
  android-build:
    name: ü§ñ Android Build
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event_name != 'workflow_dispatch'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: üîß Install Dependencies
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit

      - name: üì• Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: frontend/dist/

      - name: üì± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üîÑ Sync Capacitor
        working-directory: frontend
        run: |
          npx cap add android --confirm
          npx cap sync android

      - name: üîê Setup Android Signing (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: frontend/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release-key.keystore
          echo "storeFile=../release-key.keystore" >> gradle.properties
          echo "storePassword=$ANDROID_STORE_PASSWORD" >> gradle.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> gradle.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> gradle.properties

      - name: üèóÔ∏è Build Android APK (Debug)
        if: github.ref != 'refs/heads/main'
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: üèóÔ∏è Build Android APK/AAB (Release)
        if: github.ref == 'refs/heads/main'
        working-directory: frontend/android
        run: |
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: üì§ Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            frontend/android/app/build/outputs/apk/**/*.apk
            frontend/android/app/build/outputs/bundle/**/*.aab
          retention-days: 30

      - name: üöÄ Deploy to Google Play Console (Production)
        if: github.ref == 'refs/heads/main' && github.event.inputs.release_type == 'production'
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.sippysolution.universalliquor
          releaseFiles: frontend/android/app/build/outputs/bundle/release/*.aab
          track: production
          status: completed

      - name: üß™ Deploy to Google Play Console (Internal Testing)
        if: github.ref == 'refs/heads/develop' || github.event.inputs.release_type == 'beta'
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.sippysolution.universalliquor
          releaseFiles: frontend/android/app/build/outputs/bundle/release/*.aab
          track: internal
          status: completed

  # ==========================================
  # üçé iOS BUILD & DEPLOYMENT
  # ==========================================
  ios-build:
    name: üçé iOS Build
    needs: quality-check
    runs-on: macos-latest
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || github.event_name != 'workflow_dispatch'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: üîß Install Dependencies
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit

      - name: üì• Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: frontend/dist/

      - name: üîÑ Sync Capacitor
        working-directory: frontend
        run: |
          npx cap add ios --confirm
          npx cap sync ios

      - name: üîê Setup iOS Certificates
        if: github.ref == 'refs/heads/main'
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: üèóÔ∏è Build iOS App
        working-directory: frontend/ios
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            xcodebuild archive \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -archivePath $RUNNER_TEMP/App.xcarchive \
              -allowProvisioningUpdates
              
            xcodebuild -exportArchive \
              -archivePath $RUNNER_TEMP/App.xcarchive \
              -exportOptionsPlist exportOptions.plist \
              -exportPath $RUNNER_TEMP/export \
              -allowProvisioningUpdates
          else
            xcodebuild build \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator
          fi

      - name: üì§ Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ${{ runner.temp }}/export/*.ipa
            ${{ runner.temp }}/App.xcarchive
          retention-days: 30

      - name: üöÄ Deploy to App Store Connect
        if: github.ref == 'refs/heads/main' && github.event.inputs.release_type == 'production'
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Create API key file
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode -o $RUNNER_TEMP/AuthKey.p8
          
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/*.ipa" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_API_ISSUER_ID \
            --apiKeyPath $RUNNER_TEMP/AuthKey.p8

      - name: üß™ Deploy to TestFlight
        if: github.ref == 'refs/heads/develop' || github.event.inputs.release_type == 'beta'
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Create API key file
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode -o $RUNNER_TEMP/AuthKey.p8
          
          # Upload to TestFlight
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/*.ipa" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_API_ISSUER_ID \
            --apiKeyPath $RUNNER_TEMP/AuthKey.p8

  # ==========================================
  # üìä DEPLOYMENT NOTIFICATION
  # ==========================================
  notification:
    name: üì¢ Deployment Notification
    needs: [android-build, ios-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üì¢ Success Notification
        if: needs.android-build.result == 'success' && needs.ios-build.result == 'success'
        run: |
          echo "üéâ Mobile app deployment completed successfully!"
          echo "‚úÖ Android build: SUCCESS"
          echo "‚úÖ iOS build: SUCCESS"

      - name: ‚ö†Ô∏è Failure Notification
        if: needs.android-build.result == 'failure' || needs.ios-build.result == 'failure'
        run: |
          echo "‚ùå Mobile app deployment failed!"
          echo "Android build: ${{ needs.android-build.result }}"
          echo "iOS build: ${{ needs.ios-build.result }}"
          exit 1
